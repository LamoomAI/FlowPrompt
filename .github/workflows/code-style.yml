name: code-style

on: push

jobs:
  code-style:
    runs-on: ubuntu-22.04
    container: python:3.11-slim
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        apt-get update
        apt-get install -y gcc make
        pip install poetry
        poetry config virtualenvs.create false
        poetry install
    - name: Lint with flake8 & isort
      run: |
        make lint
